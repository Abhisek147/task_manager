<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">
                <h2>TaskFlow</h2>
            </div>
            <nav class="nav">
                <a href="#" class="nav-item active" data-view="dashboard">
                    <span>üìä</span> Dashboard
                </a>
                <a href="#" class="nav-item" data-view="tasks">
                    <span>üìã</span> Tasks
                </a>
                <a href="#" class="nav-item" data-view="categories">
                    <span>üè∑Ô∏è</span> Categories
                </a>
            </nav>
        </aside>

        <main class="main">
            <header class="header">
                <h1 id="page-title">Dashboard</h1>
                <button class="btn btn-primary" id="add-task-btn">+ Add Task</button>
            </header>

            <div class="content">
                <div id="dashboard-view" class="view active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="due-today">0</div>
                            <div class="stat-label">Due Today</div>
                        </div>
                        <div class="stat-card overdue">
                            <div class="stat-number" id="overdue">0</div>
                            <div class="stat-label">Overdue</div>
                        </div>
                        <div class="stat-card completed">
                            <div class="stat-number" id="completed">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-card pending">
                            <div class="stat-number" id="pending">0</div>
                            <div class="stat-label">Pending</div>
                        </div>
                    </div>
                </div>

                <div id="tasks-view" class="view">
                    <div class="filters">
                        <div class="filter-group">
                            <select id="category-filter">
                                <option value="">All Categories</option>
                            </select>
                            <select id="priority-filter">
                                <option value="">All Priorities</option>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                            <select id="status-filter">
                                <option value="">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div id="tasks-container" class="tasks-container"></div>
                </div>

                <div id="categories-view" class="view">
                    <div class="category-form">
                        <input type="text" id="new-category" placeholder="Category name">
                        <button class="btn btn-primary" id="add-category-btn">Add Category</button>
                    </div>
                    <div id="categories-list" class="categories-list"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Task</h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-category">Category</label>
                        <select id="task-category">
                            <option value="">Select Category</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date">
                    </div>
                    <div class="form-group">
                        <label for="task-status">Status</label>
                        <select id="task-status">
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
